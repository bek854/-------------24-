name: CI Pipeline

on:
  push:
    branches: [main]
    tags: [v*]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
